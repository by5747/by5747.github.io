<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모바일 청첩장</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>환영합니다!</h1>
        <p>우리 결혼식에 초대합니다. 아래 지도를 참고해 주세요.</p>
        <div id="map"></div>
        <p>갤러리:</p>
        <div class="gallery">
            <img src="images/image1.jpg" alt="Image 1" onclick="openModal('images/image1.jpg', 'Image 1')">
            <img src="images/image2.jpg" alt="Image 2" onclick="openModal('images/image2.jpg', 'Image 2')">
            <img src="images/image3.jpg" alt="Image 3" onclick="openModal('images/image3.jpg', 'Image 3')">
        </div>
    </div>

    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImg">
        <div id="caption"></div>
    </div>

    <!-- Disqus 코드 추가 -->
    <div id="disqus_thread"></div>
    <script>
        (function() {
            var d = document, s = d.createElement('script');
            s.src = 'https://YOUR_DISQUS_SHORTNAME.disqus.com/embed.js'; // Replace YOUR_DISQUS_SHORTNAME with your Disqus shortname
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>

    <script src="js/script.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>
</body>
</html>
