<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모바일 청첩장</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>환영합니다!</h1>
        <p>우리 결혼식에 초대합니다. 아래 지도를 참고해 주세요.</p>
        <div id="map"></div>
        <p>갤러리:</p>
        <div class="gallery">
            <img src="images/image1.jpg" alt="Image 1" onclick="openModal('images/image1.jpg', 'Image 1')">
            <img src="images/image2.jpg" alt="Image 2" onclick="openModal('images/image2.jpg', 'Image 2')">
            <img src="images/image3.jpg" alt="Image 3" onclick="openModal('images/image3.jpg', 'Image 3')">
        </div>
    </div>
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImg">
        <div id="caption"></div>
    </div>
    <!-- Commento.io 코드 추가 -->
    <div id="commento"></div>
    <script src="https://cdn.commento.io/js/commento.js"></script>
    <script>
    var commentoConfig = {
        serverUrl: 'https://your-commento-instance.com' // commento.io 서버 URL을 여기에 입력합니다.
    };
    </script>

   
</body>
</html>
